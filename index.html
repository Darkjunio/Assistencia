<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Manutenção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📋 Ficha de Manutenção</h1>
    <form id="form">
      <fieldset>
        <legend>👤 Dados do Cliente</legend>
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="tel" id="telefone" placeholder="Telefone com DDD" required />
        <input type="email" id="email" placeholder="Email (opcional)" />
        <input type="text" id="cpf" placeholder="CPF" />
      </fieldset>

      <fieldset>
        <legend>📱 Dados do Dispositivo</legend>
        <label for="marca">Marca:</label>
        <select id="marca" required>
          <option value="">Selecione a marca</option>
          <option value="Apple">Apple</option>
          <option value="Samsung">Samsung</option>
          <option value="Xiaomi">Xiaomi</option>
          <option value="Motorola">Motorola</option>
          <option value="Asus">Asus</option>
          <option value="Realme">Realme</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="modelo">Modelo:</label>
        <select id="modelo" required>
          <option value="">Selecione a marca primeiro</option>
        </select>

        <input type="text" id="cor" placeholder="Cor do aparelho" />
        <input type="text" id="senha" placeholder="Senha de desbloqueio (uso técnico)" />
      </fieldset>

      <fieldset>
        <legend>🛠️ Informações da Manutenção</legend>
        <input type="text" id="problema" placeholder="Tipo de problema" required />

        <div class="radio-group">
          <label>Já foi aberto por outro técnico?</label>
          <label><input type="radio" name="aberto" value="Sim" checked /> Sim</label>
          <label><input type="radio" name="aberto" value="Não" /> Não</label>
        </div>

        <textarea id="obs" placeholder="Observações adicionais"></textarea>
      </fieldset>

        <a href="garantia.html">
            <button type="button">Acessar Garantia</button>
        </a>    

      <button type="submit">📲 Enviar via WhatsApp</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
